<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fundo circular gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="megaphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Megafone (símbolo de voz) -->
  <g transform="translate(100, 100) rotate(-15)">
    <!-- Corpo do megafone -->
    <path d="M -30,-15 L 20,-30 L 20,30 L -30,15 Z" fill="url(#megaphoneGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- Boca do megafone -->
    <ellipse cx="20" cy="0" rx="8" ry="32" fill="#FFF" stroke="#333" stroke-width="2"/>
    
    <!-- Alça -->
    <path d="M -15,-15 Q -25,-20 -25,-5 L -25,5 Q -25,20 -15,15" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Ondas sonoras -->
    <path d="M 35,0 Q 45,-10 55,-15" fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M 35,0 Q 45,0 55,0" fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <path d="M 35,0 Q 45,10 55,15" fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Texto "VR" estilizado -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFF" text-anchor="middle">VOZ DA RUA</text>
</svg>
