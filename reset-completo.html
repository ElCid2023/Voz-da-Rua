    <script>
        function log(message) {
            const resultado = document.getElementById('resultado');
            const timestamp = new Date().toLocaleTimeString();
            resultado.textContent += `[${timestamp}] ${message}\n`;
            resultado.scrollTop = resultado.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function limparTudo() {
            log('ğŸ—‘ï¸ LIMPEZA TOTAL INICIADA...');
            updateStatus('ğŸ—‘ï¸ Limpando todos os dados...', 'error');
            
            try {
                // Limpar TODAS as chaves possÃ­veis
                const chaves = [
                    'reclamacoes', 'users', 'usuarios', 'currentUser',
                    'userData', 'loginData', 'sessionData', 'appData',
                    'mapData', 'coordenadas', 'enderecos'
                ];
                
                chaves.forEach(chave => {
                    if (localStorage.getItem(chave)) {
                        localStorage.removeItem(chave);
                        log(`  âœ… Removido: ${chave}`);
                    }
                });
                
                // Limpar cache do navegador se possÃ­vel
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }
                
                log('âœ… LIMPEZA TOTAL CONCLUÃDA');
                updateStatus('âœ… Todos os dados foram limpos', 'success');
                
            } catch (error) {
                log(`âŒ Erro na limpeza: ${error.message}`);
                updateStatus('âŒ Erro na limpeza', 'error');
            }
        }

        function verificarEstado() {
            log('ğŸ” VERIFICANDO ESTADO ATUAL...');
            
            let totalItens = 0;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                totalItens++;
                
                try {
                    const parsed = JSON.parse(value);
                    if (Array.isArray(parsed)) {
                        log(`ğŸ“¦ ${key}: ${parsed.length} itens (array)`);
                    } else if (typeof parsed === 'object') {
                        log(`ğŸ“¦ ${key}: objeto com ${Object.keys(parsed).length} propriedades`);
                    } else {
                        log(`ğŸ“¦ ${key}: ${typeof parsed}`);
                    }
                } catch {
                    log(`ğŸ“¦ ${key}: ${value.length} caracteres (string)`);
                }
            }
            
            if (totalItens === 0) {
                log('âœ… LocalStorage estÃ¡ limpo');
                updateStatus('âœ… Sistema limpo - pronto para criar novo', 'success');
            } else {
                log(`âš ï¸ Encontrados ${totalItens} itens no localStorage`);
                updateStatus(`âš ï¸ ${totalItens} itens encontrados`, 'info');
            }
        }
