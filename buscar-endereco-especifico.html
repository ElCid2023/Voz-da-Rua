<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Endere√ßo Espec√≠fico - Rua Coronel Pacheco do Couto, 50</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #map { height: 400px; width: 100%; border: 2px solid #ccc; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üéØ Buscar Endere√ßo Espec√≠fico - Rua Coronel Pacheco do Couto, 50</h1>
    
    <div class="result info">
        <h3>üìã Endere√ßo Espec√≠fico:</h3>
        <p><strong>Rua:</strong> Coronel Pacheco do Couto</p>
        <p><strong>N√∫mero:</strong> 50</p>
        <p><strong>Bairro:</strong> S√£o Rafael</p>
        <p><strong>Cidade:</strong> S√£o Paulo - SP</p>
        <p><strong>CEP:</strong> 08330-310</p>
    </div>
    
    <div id="results"></div>
    
    <div id="map"></div>

    <!-- Leaflet CSS e JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const resultsDiv = document.getElementById('results');
        let map;
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h4>${title}</h4>${content}`;
            resultsDiv.appendChild(div);
        }
        
        function addMarkerToMap(lat, lng, title, color = 'red') {
            if (!map) {
                map = L.map('map').setView([lat, lng], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            }
            
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>${title}</b><br>Lat: ${lat}<br>Lng: ${lng}`)
                .openPopup();
        }
        
        // Busca espec√≠fica com diferentes varia√ß√µes do endere√ßo
        async function searchSpecificAddress() {
            const addresses = [
                "Rua Coronel Pacheco do Couto, 50, S√£o Rafael, S√£o Paulo, SP, 08330-310",
                "Rua Coronel Pacheco do Couto, 50, S√£o Rafael, S√£o Paulo, SP",
                "Rua Coronel Pacheco do Couto, S√£o Rafael, S√£o Paulo, SP, 08330-310",
                "Rua Coronel Pacheco do Couto, S√£o Rafael, S√£o Paulo, SP",
                "Coronel Pacheco do Couto, 50, S√£o Rafael, S√£o Paulo",
                "Coronel Pacheco do Couto, S√£o Rafael, S√£o Paulo"
            ];
            
            for (let i = 0; i < addresses.length; i++) {
                const address = addresses[i];
                addResult(`üîç Busca ${i + 1}: Endere√ßo Espec√≠fico`, `Buscando: "${address}"`, 'info');
                
                try {
                    const encodedQuery = encodeURIComponent(address);
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodedQuery}&limit=3&countrycodes=br&addressdetails=1`);
                    const data = await response.json();
                    
                    if (data.length > 0) {
                        let content = '<h5>Resultados encontrados:</h5>';
                        
                        data.forEach((result, index) => {
                            const lat = parseFloat(result.lat);
                            const lon = parseFloat(result.lon);
                            const displayName = result.display_name;
                            const importance = result.importance || 0;
                            
                            content += `
                                <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                    <p><strong>Resultado ${index + 1}:</strong></p>
                                    <p><strong>Coordenadas:</strong> ${lat}, ${lon}</p>
                                    <p><strong>Import√¢ncia:</strong> ${importance}</p>
                                    <p><strong>Endere√ßo:</strong> ${displayName}</p>
                                    <button onclick="addMarkerToMap(${lat}, ${lon}, 'Busca ${i + 1} - Resultado ${index + 1}', 'blue')">Ver no mapa</button>
                                </div>
                            `;
                        });
                        
                        addResult(`‚úÖ Busca ${i + 1} - Resultados`, content, 'success');
                        
                        // Se encontrou resultados com alta import√¢ncia, usar o primeiro
                        if (data[0].importance > 0.5) {
                            const bestResult = data[0];
                            const officialLat = parseFloat(bestResult.lat);
                            const officialLon = parseFloat(bestResult.lon);
                            
                            addResult(`üéØ Coordenadas Recomendadas - Busca ${i + 1}`, 
                                `<p><strong>Latitude:</strong> ${officialLat}</p>
                                 <p><strong>Longitude:</strong> ${officialLon}</p>
                                 <p><strong>Import√¢ncia:</strong> ${bestResult.importance}</p>
                                 <p><strong>Endere√ßo:</strong> ${bestResult.display_name}</p>
                                 <button onclick="addMarkerToMap(${officialLat}, ${officialLon}, 'COORDENADAS OFICIAIS', 'red')">Ver no mapa</button>`, 
                                'success');
                        }
                        
                    } else {
                        addResult(`‚ùå Busca ${i + 1} - Nenhum resultado`, 'Nenhuma coordenada encontrada para este endere√ßo', 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå Busca ${i + 1} - Erro`, `Erro na requisi√ß√£o: ${error.message}`, 'error');
                }
                
                // Aguardar um pouco entre as buscas para n√£o sobrecarregar a API
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        
        // Busca alternativa usando Google Maps (simulado)
        function searchGoogleMapsAlternative() {
            addResult('üó∫Ô∏è Busca Alternativa - Google Maps', 
                `<p>Para coordenadas mais precisas, voc√™ pode usar o Google Maps:</p>
                 <p><strong>Endere√ßo exato:</strong> Rua Coronel Pacheco do Couto, 50, S√£o Rafael, S√£o Paulo, SP, 08330-310</p>
                 <p><strong>URL do Google Maps:</strong> <a href="https://www.google.com/maps/search/Rua+Coronel+Pacheco+do+Couto,+50,+S√£o+Rafael,+S√£o+Paulo,+SP,+08330-310" target="_blank">Ver no Google Maps</a></p>
                 <p><strong>Instru√ß√µes:</strong> Clique no link, clique com bot√£o direito no local exato e selecione "O que h√° aqui?" para ver as coordenadas</p>`, 
                'info');
        }
        
        // Iniciar buscas
        window.addEventListener('load', async function() {
            addResult('üöÄ Iniciando busca de endere√ßo espec√≠fico...', '', 'info');
            
            await searchSpecificAddress();
            searchGoogleMapsAlternative();
            
            addResult('üèÅ Busca conclu√≠da!', 'Verifique os resultados acima e use as coordenadas mais precisas encontradas.', 'success');
        });
    </script>
</body>
</html>
